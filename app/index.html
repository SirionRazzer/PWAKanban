<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" sizes="512x512" href="/images/icons/icon-512x512.png">
    <link rel="icon" type="image/png" sizes="384x384" href="/images/icons/icon-384x384.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="152x152" href="/images/icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="144x144" href="/images/icons/icon-144x144.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/images/icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="72x72" href="/images/icons/icon-72x72.png">

    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="dragula.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <title>PWAKanban</title>
</head>

<body>
    <div class="container">
        <div class="card mt-3" width="100%">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <strong>Tasks</strong>
                    <!-- <div class="spinner-border" id="spinner" role="status">
                        <span class="sr-only">Loading...</span>
                    </div> -->
                </div>
            </div>
            <div style="min-height: 3rem;">
                <ul id='list1' class="list-group list-group-flush"
                    data-bind="foreach: tasks, visible: tasks().length > 0">
                    <li class="list-group-item list-group-item-action" data-bind="text: text"/>
                </ul>
            </div>
            <!--<div class="card-footer bg-transparent">-->
            <button type="button" id="showModalBtn" class="btn btn-block btn-lg border-top btn-add" data-toggle="modal"
                data-target="#addModal">Add</button>
            <!--</div>-->
        </div>

        <!--Add task modal-->
        <div class="modal fade" tabindex="-1" role="dialog" id="addModal" aria-labelledby="addTaskModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <form data-bind="submit: addTask">
                        <div class="modal-header">
                            <h5 class="modal-title">Task</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" data-bind="value: newTaskText" class="form-control" id="taskText">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit button" class="btn btn-primary custom-close">Add</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>


        <!--Dragula is hopefully handled through service worker-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
