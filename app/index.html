    <div class="container">
        <div class="card" width="100%">
            <div class="card-header">
                Tasks
            </div>
            <ul id='list1' class="list-group list-group-flush" style="min-height: 10rem;"
                data-bind="foreach: tasks, visible: tasks().length > 0">
                <li class="list-group-item">
                    <p data-bind="text: text"></p>
                </li>
            </ul>
            <button type="button" class="btn btn-light btn-block align-self-end" data-toggle="modal"
                data-target="#addModal">+</button>
        </div>
    </div>

    <!--Add task modal-->
    <div class="modal" tabindex="-1" role="dialog" id="addModal" aria-labelledby="addTaskModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form data-bind="submit: addTask">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" data-bind="value: newTaskText" class="form-control" id="taskText">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit button" class="btn btn-primary custom-close">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>


    <!--Dragula is hopefully handled through service worker-->
